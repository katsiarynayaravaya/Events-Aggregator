<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Личный кабинет - Агрегатор событий в Гродно</title>    
    <link rel="stylesheet" href="/css/header.css">
    <link rel="stylesheet" href="/css/footer.css">
    <link rel="stylesheet" href="/css/modal.css">
    <link rel="stylesheet" href="/css/rightSidebar.css">
    <link rel="stylesheet" href="/css/main.css">
    <link rel="stylesheet" href="/css/base.css">
    <link rel="stylesheet" href="/css/profile.css"> 
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>
<body>
    <div id="headerContainer"></div>
    <div id="modalContainer"></div>

    <div class="wrapper">
        <main class="profile-content container">
            <div class="profile-wrapper">
                <h1 class="profile-title">Личный кабинет</h1>
                
                <section class="profile-section">
                    <h2><i class="fas fa-user"></i> Информация о профиле</h2>
                    <div class="profile-info" id="userInfo">
                        <p><strong>Имя пользователя:</strong> <span id="userName">Загрузка...</span></p>
                        <p><strong>Email:</strong> <span id="userEmail">Загрузка...</span></p>
                        <p><strong>Дата регистрации:</strong> <span id="userRegDate">Загрузка...</span></p>
                    </div>
                </section>

                <section class="profile-section">
                    <h2><i class="fas fa-star"></i> Избранные события</h2>
                    <div class="favorites-list" id="favoritesList">
                        <p class="empty-message">У вас пока нет избранных событий</p>
                    </div>
                </section>

                <section class="profile-section">
                    <h2><i class="fas fa-cog"></i> Настройки</h2>
                    <div class="settings-options">
                        <button class="settings-btn" id="changePasswordBtn">
                            <i class="fas fa-key"></i> Сменить пароль
                        </button>
                        <button class="settings-btn logout-btn" id="logoutBtn">
                            <i class="fas fa-sign-out-alt"></i> Выйти из аккаунта
                        </button>
                    </div>
                </section>

                <section class="profile-section admin-section" id="adminSection" style="display: none;">
                    <h2><i class="fas fa-shield-alt"></i> Админ-панель</h2>
                    
                    <div class="admin-form" id="addEventForm">
                        <h3>Добавить новое событие</h3>
                        <form id="eventForm">
                            <div class="form-row">
                                <div class="form-group">
                                    <label for="eventTitle">Название события *</label>
                                    <input type="text" id="eventTitle" name="title" required>
                                </div>
                                <div class="form-group">
                                    <label for="eventCategory">Категория *</label>
                                    <select id="eventCategory" name="category" required>
                                        <option value="">Выберите категорию</option>
                                        <option value="Концерты">Концерты</option>
                                        <option value="Театр">Театр</option>
                                        <option value="Выставки">Выставки</option>
                                        <option value="Кино">Кино</option>
                                        <option value="Спорт">Спорт</option>
                                        <option value="Образование">Образование</option>
                                        <option value="Вечеринки">Вечеринки</option>
                                        <option value="Дети">Дети</option>
                                        <option value="Еда">Еда</option>
                                        <option value="Отдых">Отдых</option>
                                        <option value="Юмор">Юмор</option>
                                        <option value="Другое">Другое</option>
                                    </select>
                                </div>
                            </div>
                            
                            <div class="form-group">
                                <label for="eventDescription">Описание</label>
                                <textarea id="eventDescription" name="description" rows="3" placeholder="Краткое описание события..."></textarea>
                            </div>
                            
                            <div class="form-row">
                                <div class="form-group">
                                    <label for="eventDate">Дата *</label>
                                    <input type="date" id="eventDate" name="date" required>
                                </div>
                                <div class="form-group">
                                    <label for="eventTime">Время</label>
                                    <input type="time" id="eventTime" name="time">
                                </div>
                            </div>
                            
                            <div class="form-row">
                                <div class="form-group">
                                    <label for="eventLocation">Место проведения *</label>
                                    <input type="text" id="eventLocation" name="location" required placeholder="Например: Драмтеатр, ул. Мостовая, 35">
                                </div>
                                <div class="form-group">
                                    <label for="eventPrice">Цена (руб.)</label>
                                    <input type="number" id="eventPrice" name="price" min="0" step="0.01" placeholder="0">
                                </div>
                            </div>
                            
                            <button type="submit" class="submit-btn">
                                <i class="fas fa-plus"></i> Добавить событие
                            </button>
                        </form>
                    </div>
                </section>
            </div>

            <div id="rightSidebarContainer"></div>
        </main>
    </div>

    <div id="footerContainer"></div>

    <script src="/js/loadHeader.js"></script>
    <script src="/js/loadFooter.js"></script>   
    <script src="/js/loadRightSidebar.js"></script>
    <script src="/js/modal.js"></script>
    <script src="/js/calendar.js"></script>
    <script src="/js/searchRedirect.js"></script>
    <script src="/js/mobileMenu.js"></script>
    <script src="/js/validation.js"></script>
    <script src="/js/profile.js"></script>
</body>
</html>
