<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Личный кабинет - Агрегатор событий в Гродно</title>    
    <link rel="stylesheet" href="/css/header.css">
    <link rel="stylesheet" href="/css/footer.css">
    <link rel="stylesheet" href="/css/modal.css">
    <link rel="stylesheet" href="/css/rightSidebar.css">
    <link rel="stylesheet" href="/css/main.css">
    <link rel="stylesheet" href="/css/base.css">
    <link rel="stylesheet" href="/css/profile.css"> 
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>
<body>
    <div id="headerContainer"></div>
    <div id="modalContainer"></div>

    <div class="wrapper">
        <main class="profile-content container">
            <div class="profile-wrapper">
                <h1 class="profile-title">Личный кабинет</h1>
                
                <section class="profile-section">
                    <h2><i class="fas fa-user"></i> Информация о профиле</h2>
                    <div class="profile-info" id="userInfo">
                        <p><strong>Имя пользователя:</strong> <span id="userName">Загрузка...</span></p>
                        <p><strong>Email:</strong> <span id="userEmail">Загрузка...</span></p>
                        <p><strong>Дата регистрации:</strong> <span id="userRegDate">Загрузка...</span></p>
                    </div>
                </section>

                <section class="profile-section">
                    <h2><i class="fas fa-star"></i> Избранные события</h2>
                    <div class="favorites-list" id="favoritesList">
                        <p class="empty-message">У вас пока нет избранных событий</p>
                    </div>
                </section>

                <section class="profile-section" id="adminSection" style="display: none;">
                    <h2><i class="fas fa-plus-circle"></i> Управление событиями</h2>
                    <div class="settings-options">
                        <button class="settings-btn" id="addEventBtn">
                            <i class="fas fa-calendar-plus"></i> Добавить новое событие
                        </button>
                    </div>
                </section>

                <section class="profile-section">
                    <h2><i class="fas fa-cog"></i> Настройки</h2>
                    <div class="settings-options">
                        <button class="settings-btn" id="changePasswordBtn">
                            <i class="fas fa-key"></i> Сменить пароль
                        </button>
                        <button class="settings-btn logout-btn" id="logoutBtn">
                            <i class="fas fa-sign-out-alt"></i> Выйти из аккаунта
                        </button>
                    </div>
                </section>
            </div>

            <div id="rightSidebarContainer"></div>
        </main>
    </div>

    <div id="footerContainer"></div>

    <script src="/js/loadHeader.js"></script>
    <script src="/js/loadFooter.js"></script>   
    <script src="/js/loadRightSidebar.js"></script>
    <script src="/js/modal.js"></script>
    <script src="/js/calendar.js"></script>
    <script src="/js/searchRedirect.js"></script>
    <script src="/js/mobileMenu.js"></script>
    <script src="/js/validation.js"></script>
    <script src="/js/profile.js"></script>
</body>
</html>
