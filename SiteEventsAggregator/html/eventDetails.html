<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Детали события</title>
    <link rel="stylesheet" href="/css/header.css">
    <link rel="stylesheet" href="/css/footer.css">
    <link rel="stylesheet" href="/css/modal.css">
    <link rel="stylesheet" href="/css/eventDetails.css">
    <link rel="stylesheet" href="/css/base.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <style>
        .event-meta-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 15px;
            margin: 20px 0;
        }
        
        .meta-item-card {
            display: flex;
            align-items: flex-start;
            gap: 12px;
            padding: 15px;
            background: #f9f9f9;
            border-radius: 8px;
            border-left: 4px solid #004643;
        }
        
        .meta-item-card i {
            color: #004643;
            font-size: 1.2em;
            min-width: 24px;
            margin-top: 3px;
        }
        
        .meta-content {
            display: flex;
            flex-direction: column;
            width: 100%;
        }
        
        .meta-label {
            font-size: 0.9em;
            color: #666;
            margin-bottom: 5px;
        }
        
        .meta-value {
            font-weight: 500;
            color: #2A1A1F;
            font-size: 1em;
            line-height: 1.4;
        }
        
        /* Стили для отображения времени */
        .time-slots {
            display: flex;
            flex-wrap: wrap;
            gap: 5px;
            margin-top: 3px;
        }
        
        .time-slot {
            padding: 4px 8px;
            background: #f0f9ff;
            border-radius: 4px;
            font-size: 0.9em;
            color: #004643;
            border: 1px solid #cce7ff;
        }
        
        .date-time-group {
            margin-bottom: 8px;
        }
        
        .date-label {
            font-weight: 500;
            color: #2A1A1F;
            font-size: 0.95em;
            margin-bottom: 3px;
        }
    </style>
</head>
<body>
    <div id="headerContainer"></div>
    <div id="modalContainer"></div>

    <div class="wrapper">
        <main class="container event-details-page">
            <div class="back-link">
                <a href="javascript:history.back()">
                    <i class="fas fa-arrow-left"></i> Назад
                </a>
            </div>

            <div class="event-details-container">
                <div class="event-image-large">
                    <img id="eventImage" src="" alt="Изображение события">
                    <button id="favoriteBtn" class="favorite-btn-large">
                        <i class="far fa-star"></i>
                    </button>
                </div>

                <div class="event-details-content">
                    <h1 id="eventTitle" class="event-title-details">Загрузка...</h1>
                    
                    <div class="event-category-details" id="eventCategory"></div>
                    
                    <div class="event-description-details" id="eventDescription">
                        <p>Загрузка описания...</p>
                    </div>
                    
                    <!-- Обновленная структура метаданных -->
                    <div class="event-meta-grid">
                        <div class="meta-item-card">
                            <i class="far fa-calendar"></i>
                            <div class="meta-content">
                                <span class="meta-label">Дата</span>
                                <span class="meta-value" id="eventDate">Загрузка...</span>
                            </div>
                        </div>
                        
                        <div class="meta-item-card">
                            <i class="far fa-clock"></i>
                            <div class="meta-content">
                                <span class="meta-label">Время</span>
                                <div class="meta-value" id="eventTime">Загрузка...</div>
                            </div>
                        </div>
                        
                        <div class="meta-item-card">
                            <i class="fas fa-map-marker-alt"></i>
                            <div class="meta-content">
                                <span class="meta-label">Место</span>
                                <span class="meta-value" id="eventLocation">Загрузка...</span>
                            </div>
                        </div>
                        
                        <div class="meta-item-card">
                            <i class="fas fa-ticket-alt"></i>
                            <div class="meta-content">
                                <span class="meta-label">Стоимость</span>
                                <span class="meta-value" id="eventPrice">Загрузка...</span>
                            </div>
                        </div>
                        
                        <div class="meta-item-card">
                            <i class="fas fa-user-friends"></i>
                            <div class="meta-content">
                                <span class="meta-label">Аудитория</span>
                                <span class="meta-value" id="eventAudience">Загрузка...</span>
                            </div>
                        </div>
                        
                        <div class="meta-item-card">
                            <i class="fas fa-child"></i>
                            <div class="meta-content">
                                <span class="meta-label">Возраст</span>
                                <span class="meta-value" id="eventAge">Загрузка...</span>
                            </div>
                        </div>
                    </div>
                    
                    <div class="event-actions" style="margin-top: 30px;">
                        <button id="buyTicketBtn" class="btn-buy-ticket">
                            <i class="fas fa-ticket-alt"></i> Купить билет
                        </button>
                        <button id="shareBtn" class="btn-share">
                            <i class="fas fa-share-alt"></i> Поделиться
                        </button>
                    </div>
                </div>
            </div>

            
            <div class="similar-events">
                <h2>Похожие события</h2>
                <div id="similarEvents" class="similar-events-list">
                    
                </div>
            </div>
        </main>
    </div>

    <div id="footerContainer"></div>

    <script src="/js/loadHeader.js"></script>
    <script src="/js/loadFooter.js"></script>
    <script src="/js/modal.js"></script>
    <script src="/js/favorites.js"></script>
    <script src="/js/eventDetails.js"></script>
    <script src="/js/mobileMenu.js"></script>
    <script src="/js/validation.js"></script>    
    <script src="/js/loadEvents.js"></script>
</body>
</html>
