<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Агрегатор событий в городе</title>
    <link rel="stylesheet" href="/css/main.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>
<body>
    <div class="wrapper">
        <header class="top-bar">
            <div class="container header-content">
                <div class="logo-block">
                    <span class="logo"><img src="/img/logo.jpg" alt="логотип"></span>
                    <span class="site-title">Агрегатор событий в Гродно</span>
                </div>

                <div class="right-block">
                    <div class="search-box">
                        <input type="text" placeholder="Поиск..." aria-label="Поиск" />
                        <span class="search-icon" aria-hidden="true">
                            <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" fill="none" stroke="#F0EDE5" stroke-width="2" viewBox="0 0 24 24">
                                <circle cx="11" cy="11" r="8"></circle>
                                <line x1="21" y1="21" x2="16.65" y2="16.65"></line>
                            </svg>
                        </span>
                    </div>

                    <div class="auth-links">
                        <a href="#" class="login">Вход</a>
                        <span class="sep">/</span>
                        <a href="#" class="register">Регистрация</a>
                    </div>
                </div>
            </div>
        </header>

        <div class="sub-bar">
            <div class="container">
                <nav class="categories" role="navigation" aria-label="Категории событий">
                    <ul>
                        <li><a href="#" data-category="concerts">Концерты</a></li>
                        <li><a href="#" data-category="theatre">Театр</a></li>
                        <li><a href="#" data-category="exhibitions">Выставки</a></li>
                        <li><a href="#" data-category="cinema">Кино</a></li>
                        <li><a href="#" data-category="sport">Спорт</a></li>
                        <li><a href="#" data-category="education">Образование</a></li>
                        <li><a href="#" data-category="parties">Вечеринки</a></li>
                        <li><a href="#" data-category="kids">Дети</a></li>
                        <li><a href="#" data-category="food">Еда</a></li>
                        <li><a href="#" data-category="relax">Отдых</a></li>
                        <li><a href="#" data-category="humor">Юмор</a></li>
                        <li><a href="#" data-category="other">Другое</a></li>
                    </ul>
                </nav>
            </div>
        </div>

        <main class="main-content container">
            <!-- Левая часть под коллаж -->
            <section class="events-section">
                <div class="placeholder">
                    <p>Тут будет коллаж с мероприятиями</p>
                </div>
            </section>

            <aside class="calendar-section">
                <div class="calendar">
                    <div class="calendar-header">
                        <button id="prevMonth" aria-label="Предыдущий месяц">&#10094;</button>
                        <h2 id="monthYear"></h2>
                        <button id="nextMonth" aria-label="Следующий месяц">&#10095;</button>
                    </div>
                    <div class="calendar-body">
                        <div class="day-names">
                            <span>Пн</span><span>Вт</span><span>Ср</span><span>Чт</span><span>Пт</span><span>Сб</span><span>Вс</span>
                        </div>
                        <div id="calendarDays" class="calendar-days"></div>
                    </div>
                </div>

                <div class="ads-wrapper">
                    <div class="ad-block">
                        <a href="https://www.litres.ru" target="_blank" rel="noopener noreferrer">
                            <img src="https://lh6.googleusercontent.com/proxy/TwFsrZknWjuY6C_ay8e6khQs_EGdXZLxjubcDrVxwZoHaGcl-qK9oBaUtfYX9hhA6ic9C3dTY1VH2BRFrcA1ml9RswX-eiyXnpsaj2qSxofoyQ" alt="Реклама ЛитРес">
                        </a>
                    </div>
                
                    <div class="ad-block">
                        <a href="https://eda.yandex.ru" target="_blank" rel="noopener noreferrer">

                        </a>
                    </div>

                    <div class="ad-block">
                        <a href="https://www.ivi.ru" target="_blank" rel="noopener noreferrer">
                            <img src="https://www.sostav.ru/images/news/2021/11/16/nxa8qtfo.png" alt="Реклама Иви">
                        </a>
                    </div>
                </div>
            </aside>
        </main>

        <footer>
            <div class="footer-content">
                <div class="social-links">
                    <a href="https://www.youtube.com/channel/UCWInhRioERuo1Ymp1QaUY8g" target="_blank" aria-label="YouTube"><i class="fab fa-youtube"></i></a>
